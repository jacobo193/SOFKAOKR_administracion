plugins {
    id 'java'
}

group 'co.com.sofka.planeacion.test'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    compile (group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.3.1')
    compile (group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59')
    compile (group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.141.59')
    compile group: 'io.cucumber', name: 'cucumber-junit', version: '2.0.0'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '2.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation group: 'ru.yandex.qatools.ashot', name: 'ashot', version: '1.5.4'
    implementation group: 'com.github.javafaker', name: 'javafaker', version: '1.0.2'
    implementation group: 'log4j', name: 'log4j', version: '1.2.17'
}

test {
    useJUnitPlatform()
}